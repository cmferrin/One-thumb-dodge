<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>One-Thumb Dodge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ui">
    <div id="top-bar">
      <!-- Diamond HUD -->
      <div id="diamondsHud" class="hud-item">üíé <span id="diamondCount">0</span></div>
      <div id="score">0</div>
      <button id="pauseBtn" aria-label="Pause">‚è∏Ô∏é</button>
    </div>

    <canvas id="game"></canvas>

    <div id="overlay" class="show">
      <div class="card">
        <h1>One-Thumb Dodge</h1>
        <p>Dodge the falling blocks. Drag your thumb to move. Collect diamonds to use in the shop.</p>
        <div class="stats">
          <div>Best: <span id="bestScore">0</span></div>
          <div>Games: <span id="gamesPlayed">0</span></div>
        </div>
        <div class="buttons">
          <button id="playBtn">Play</button>
          <button id="shopBtn" class="secondary">Shop</button>
          <button id="settingsBtn" class="secondary">Settings</button>
        </div>
      </div>
    </div>

    <div id="settings" class="sheet">
      <div class="sheet-inner">
        <h2>Settings</h2>
        <label class="toggle">
          <input type="checkbox" id="sfxToggle" checked>
          <span>Sound effects</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="leftHandToggle">
          <span>Left-hand HUD</span>
        </label>
        <button id="closeSettings">Close</button>
      </div>
    </div>

    <!-- Shop sheet -->
    <div id="shop" class="sheet">
      <div class="sheet-inner">
        <h3>Shop</h3>
        <p>Diamonds: <strong>üíé <span id="shopDiamondCount">0</span></strong></p>
        <div id="shopList" class="shop-list"></div>
        <button id="closeShop" class="secondary">Close</button>
      </div>
    </div>

    <div id="toast"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
